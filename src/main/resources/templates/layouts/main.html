<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>{#insert title}{/}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
    <!--    IKONKI: https://lucide.dev/icons/pencil -->
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#01aaff" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-contact-round-icon lucide-contact-round"><path d="M16 2v2"/><path d="M17.915 22a6 6 0 0 0-12 0"/><path d="M8 2v2"/><circle cx="12" cy="12" r="4"/><rect x="3" y="4" width="18" height="18" rx="2"/></svg>
                Potwierdź obecność
            </li>
        </ul>
        <ul>
            <li><a href="/web/events">Wydarzenia</a></li>
            <li><a href="/web/attendance_list">Listy obecności</a></li>
            <li><a href="/web/persons">Osoby</a></li>
            <li><a href="/web/tags">Tagi</a></li>
            <li><a href="#" onclick="logout()">Wyloguj</a></li>
        </ul>
    </nav>
</header>
<div class="loader-overlay" id="loader" style="display: none;">
    <div class="loader"></div>
</div>
<main class="container">
    <h2>{#insert title}{/}</h2>
    {#insert body /}
</main>
<footer class="container">
    <p>&copy; 2025 Michał Bzowski</p>
</footer>
<script>
    function logout() {
        fetch('/logout', { method: 'POST' })
            .then(() => {
                window.location.href = '/sec/login'; // przekieruj na stronę logowania
            })
            .catch(err => console.error('Logout error', err));
    }

    function showLoader() {
      u('#loader').each(el => el.style.display = 'flex'); // np. flex dla wyrównania
    }

    function hideLoader() {
      u('#loader').each(el => el.style.display = 'none');
    }

</script>
</body>
</html>
