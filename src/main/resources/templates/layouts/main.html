<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="light dark" name="color-scheme">
    <title>{#insert title}{/}</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href=/images/favicon.ico" rel="icon" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
    <!--    IKONKI: https://lucide.dev/icons/pencil -->
</head>
<body>
<header class="container">
    <nav class="nav">
        <div class="nav-left">
            <button id="nav-toggle" class="btn btn-link hide-desktop" aria-label="Toggle navigation menu">
                &#9776;
            </button>
            <a href="/" class="nav-brand" aria-label="Potwierdź obecność">
                <!-- Ikona SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#01aaff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-contact-round-icon lucide-contact-round" role="img" aria-hidden="true" focusable="false">
                    <path d="M16 2v2"/>
                    <path d="M17.915 22a6 6 0 0 0-12 0"/>
                    <path d="M8 2v2"/>
                    <circle cx="12" cy="12" r="4"/>
                    <rect x="3" y="4" width="18" height="18" rx="2"/>
                </svg>
                Potwierdź obecność
            </a>
        </div>
        <ul id="nav-menu" class="nav-menu hide-mobile">
            <li><a href="/web/events" class="btn btn-link secondary">Wydarzenia</a></li>
            <li><a href="/web/attendance_list" class="btn btn-link secondary">Listy obecności</a></li>
            <li><a href="/web/persons" class="btn btn-link secondary">Osoby</a></li>
            <li><a href="/web/groups" class="btn btn-link secondary">Grupy</a></li>
            <li><a href="/web/tags" class="btn btn-link secondary">Tagi</a></li>
            <li class="dropdown">
                <details>
                    <summary class="btn btn-link secondary" tabindex="0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round-icon lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
                    </summary>
                    <ul>
                        <li id="registered-user"></li>
                        <li><a href="/sec/logout" class="btn btn-link secondary">Wyloguj</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </nav>
</header>

<div class="loader-overlay" id="loader" style="display: none;">
    <div class="loader"></div>
</div>
<main class="container">
    <h2>{#insert title}{/}{#insert subtitle}{/}</h2>
    {#insert body /}
</main>
<footer class="container">
    <p>&copy; 2025 Michał Bzowski</p>
</footer>
<script>
    function showLoader() {
      u('#loader').each(el => el.style.display = 'flex'); // np. flex dla wyrównania
    }

    function hideLoader() {
      u('#loader').each(el => el.style.display = 'none');
    }

    function fetchWithLoader(url, options) {
      showLoader();
      return fetch(url, options)
        .then(response => {
          hideLoader();
          return response;
        })
        .catch(error => {
          hideLoader();
          throw error;
        });
    }

    async function getUsername() {
        try {
            const response = await fetch(`/sec/username`, {
                method: 'GET',
            });

            if (response.ok) {
                const text = await response.text();
                u('#registered-user').text(text);
            } else {
                alert('Błąd przy pobieraniu nazwy usera');
            }
        } catch {
            alert('Błąd połączenia z serwerem');
        }
    }

    getUsername()


    document.addEventListener("DOMContentLoaded", function() {
    const toggle = document.getElementById("nav-toggle");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
        menu.classList.toggle("show");
        // Dla poprawy dostępności aria-expanded:
        const expanded = toggle.getAttribute("aria-expanded") === "true";
        toggle.setAttribute("aria-expanded", String(!expanded));
    });
});
document.addEventListener('DOMContentLoaded', function() {
  u('a[href]').on('click', function(event) {
    const link = event.currentTarget;

    // Możesz tu dodać warunki np. wykluczyć # lub linki z target="_blank"
    if (!link.target || link.target === '_self') {
      showLoader();
      // Zezwól na normalne przejście, loader zostanie pokazany
      // Nie blokujemy zdarzenia, nie wywołujemy preventDefault
    }
  });
});
window.addEventListener('pageshow', function(event) {
  // jeśli strona ładowana z cache, ukryj loader
  if (event.persisted) {
    hideLoader();
  }
});

</script>
</body>
</html>
