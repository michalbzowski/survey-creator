{#include layouts/main}
{#title}{edit ? "Edytuj osobę" : "Dodaj nową osobę"}{/title}
{#body}

<form action="{edit ? '/web/persons/edit/' + person.id : '/web/persons'}" method="post">
    <label for="firstName">Imię:</label>
    <input type="text" id="firstName" name="firstName" value="{person.firstName}" required><br><br>

    <label for="lastName">Nazwisko:</label>
    <input type="text" id="lastName" name="lastName" value="{person.lastName}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{person.email}" required><br><br>

    <label for="defaultTag">Default Tag:</label>
    <select id="defaultTag" name="defaultTag">
        {#for tag in tags}
        <option value="{tag.name}" {#if person.defaultTag && person.defaultTag.name == tag.name}selected{/if}>{tag.name}</option>
        {/for}
    </select><br><br>

    <button type="submit">{edit ? "Zapisz" : "Dodaj"}</button>
</form>
{/body}
{/include}
