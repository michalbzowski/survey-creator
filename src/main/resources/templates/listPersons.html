{#include layouts/main}
{#title}Osoby{/title}
{#body}

<table>
    <thead>
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Domyślny Tag</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    {#for person in persons}
    <tr>
        <td>{person.firstName}</td>
        <td>{person.lastName}</td>
        <td>{person.email}</td>
        <td>{person.defaultTag.name}</td>
        <td>
            <a href="/web/persons/edit/{person.id}">
                <button type="button">Edytuj</button>
            </a>

            <form action="/web/persons/{person.id}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" onclick="return confirm('Czy na pewno chcesz usunąć tę osobę?')">Usuń</button>
            </form>
        </td>
    </tr>
    {/for}
    </tbody>
</table>

<p><a href="/web/persons/new">Dodaj nową osobę</a></p>
{/body}
{/include}
